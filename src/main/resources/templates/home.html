<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StudySpace - Trang chủ</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .hero {
            height: 60vh;
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=90&w=1920') center/cover no-repeat;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
            backdrop-filter: blur(3px);
        }

        .hero-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .hero-title {
            font-size: 3.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 4px 18px rgba(0,0,0,0.6);
        }

        .hero-sub {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-top: 15px;
        }

        .menu-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 35px 25px;
            border-radius: 18px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 0 0 rgba(255,255,255,0);
        }

        .menu-card i {
            font-size: 40px;
            margin-bottom: 12px;
            color: #4da6ff;
        }

        .menu-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 35px rgba(77,166,255,0.25);
            border-color: rgba(77,166,255,0.4);
        }

        footer {
            padding: 40px 0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<!-- Cinematic Hero -->
<div class="hero">
    <div class="hero-content">
        <h1 class="hero-title">STUDYSPACE MANAGEMENT SYSTEM</h1>
        <p class="hero-sub">Quản lý không gian học tập – Đặt chỗ – Giám sát bàn theo thời gian thực</p>
    </div>
</div>


<!-- Menu -->
<div class="container mt-5">
    <div class="row g-4">

        <div class="col-md-6 col-lg-3">
            <a href="/settings" class="text-decoration-none">
                <div class="menu-card">
                    <i class="bi bi-gear"></i>
                    <h5 class="fw-bold mt-2">Cài đặt hệ thống</h5>
                </div>
            </a>
        </div>

        <div class="col-md-6 col-lg-3">
            <a href="/booking/new" class="text-decoration-none">
                <div class="menu-card">
                    <i class="bi bi-calendar-plus"></i>
                    <h5 class="fw-bold mt-2">Đặt chỗ học</h5>
                </div>
            </a>
        </div>

        <div class="col-md-6 col-lg-3">
            <a href="/desks/status" class="text-decoration-none">
                <div class="menu-card">
                    <i class="bi bi-grid-3x3-gap"></i>
                    <h5 class="fw-bold mt-2">Tình trạng các bàn</h5>
                </div>
            </a>
        </div>

        <div class="col-md-6 col-lg-3">
            <a href="/reservation/daily" class="text-decoration-none">
                <div class="menu-card">
                    <i class="bi bi-list-check"></i>
                    <h5 class="fw-bold mt-2">Lịch đặt theo ngày</h5>
                </div>
            </a>
        </div>

    </div>
</div>


<!-- Footer -->
<footer>
    © 2025 StudySpace Reservation System — Designed with ♥ for productivity
</footer>

</body>
</html>
