<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Combo</title>
    <style>
        body { font-family: Arial; padding:20px; }
        table { border-collapse: collapse; width: 80%; margin-top:20px; }
        th, td { border:1px solid #ccc; padding:10px; text-align:left; }
        th { background:#f0f0f0; }
        .btn { padding:6px 12px; margin:4px; border:none; cursor:pointer; }
        .add-box { margin-bottom: 20px; }
        .delete-btn { background:#ff7675; color:white; }
        .edit-btn { background:#74b9ff; color:white; }
        .save-btn { background:#2ecc71; color:white; }
    </style>
</head>
<body>

<h2>Quản lý Combo</h2>

<!-- FORM THÊM COMBO -->
<div class="add-box">
    <form th:action="@{/combo/add}" th:object="${newCombo}" method="post">
        <input type="text" th:field="*{comboName}" placeholder="Tên combo" required>
        <input type="number" th:field="*{hours}" placeholder="Số giờ" min="1" required>
        <input type="number" th:field="*{price}" placeholder="Giá" min="0">

        <button class="btn save-btn" type="submit">+ Thêm Combo</button>
    </form>
</div>

<!-- DANH SÁCH COMBO -->
<table>
    <tr>
        <th>ID</th>
        <th>Tên Combo</th>
        <th>Số Giờ</th>
        <th>Giá</th>
        <th>Hành động</th>
    </tr>

    <tr th:each="c: ${combos}">
        <td th:text="${c.comboId}"></td>
        <td th:text="${c.comboName}"></td>
        <td th:text="${c.hours}"></td>
        <td th:text="${c.price}"></td>
        <td>
            <a th:href="@{'/combo/edit/' + ${c.comboId}}">
                <button class="btn edit-btn">Sửa</button>
            </a>

            <form th:action="@{'/combo/delete/' + ${c.comboId}}" method="post" style="display:inline;">
                <button class="btn delete-btn" type="submit">Xóa</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
