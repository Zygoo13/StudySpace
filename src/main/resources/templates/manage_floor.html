<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Tầng - Phòng - Bàn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .floor-section {
            border-left: 5px solid #0d6efd;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 0 6px rgba(0,0,0,0.05);
        }
        .room-box {
            border: 1px solid #e1e1e1;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
        }
        .desk-item {
            padding: 8px 12px;
            border-radius: 6px;
            background: #f8f9fa;
            margin-bottom: 8px;
        }
        .desk-item:hover {
            background: #eef1f5;
        }
    </style>
</head>

<body class="bg-light p-4">

<div class="container">

    <h2 class="mb-4 text-primary fw-bold">Quản lý Tầng - Phòng - Bàn</h2>

    <!-- FORM THÊM TẦNG -->
    <div class="card p-4 shadow-sm mb-4">
        <form action="/floor/add" method="post" class="row g-3">
            <div class="col-md-8">
                <input type="text" name="floorName" class="form-control"
                       placeholder="Tên tầng (VD: Tầng 1)" required>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100">+ Thêm tầng</button>
            </div>
        </form>
    </div>

    <!-- DANH SÁCH TẦNG -->
    <div th:each="floor : ${floors}" class="floor-section">

        <!-- Header tầng -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="m-0" th:text="${floor.floorName}"></h3>

            <form th:action="@{'/floor/delete/' + ${floor.floorId}}" method="post">
                <button class="btn btn-outline-danger btn-sm">Xóa tầng</button>
            </form>
        </div>

        <!-- FORM THÊM PHÒNG -->
        <form th:action="@{/room/add}" method="post" class="row g-3 mb-3">
            <input type="hidden" name="floorId" th:value="${floor.floorId}">

            <div class="col-md-5">
                <input type="text" name="roomName" class="form-control" placeholder="Tên phòng" required>
            </div>

            <div class="col-md-4">
                <select name="roomType" class="form-select">
                    <option th:each="t : ${LoaiPhong}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>

            <div class="col-md-3">
                <button class="btn btn-success w-100">+ Thêm phòng</button>
            </div>
        </form>

        <!-- DANH SÁCH PHÒNG -->
        <div th:each="room : ${floor.rooms}" class="room-box shadow-sm">

            <!-- Header phòng -->
            <div class="d-flex justify-content-between align-items-center">
                <h5 th:text="${room.roomName}"></h5>

                <form th:action="@{'/room/delete/' + ${room.roomId}}" method="post">
                    <button class="btn btn-outline-danger btn-sm">Xóa phòng</button>
                </form>
            </div>

            <!-- FORM THÊM BÀN -->
            <form th:action="@{/desk/add}" method="post" class="row g-2 my-3">
                <input type="hidden" name="roomId" th:value="${room.roomId}">

                <div class="col-md-4">
                    <input type="text" name="deskName" class="form-control" placeholder="Tên bàn" required>
                </div>

                <div class="col-md-3">
                    <input type="number" name="capacity" class="form-control" placeholder="Sức chứa" min="1" required>
                </div>

                <div class="col-md-3">
                    <select name="deskType" class="form-select">
                        <option th:each="d : ${LoaiBan}" th:value="${d}" th:text="${d}"></option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-secondary w-100">+ Thêm bàn</button>
                </div>
            </form>

            <!-- DANH SÁCH BÀN -->
            <div>
                <div th:each="desk : ${room.desks}" class="desk-item d-flex justify-content-between">

                    <span th:text="${desk.deskName + ' - ' + desk.capacity + ' ghế (' + desk.deskType + ')'}"></span>

                    <form th:action="@{'/desk/delete/' + ${desk.deskId}}" method="post">
                        <button class="btn btn-outline-danger btn-sm">Xóa</button>
                    </form>
                </div>
            </div>

        </div> <!-- END room-box -->
    </div> <!-- END floor-section -->

</div>

</body>
</html>
