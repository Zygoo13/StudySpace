<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Combo</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .btn { padding:6px 12px; border:none; cursor:pointer; }
        .save-btn { background:#2ecc71; color:white; }
    </style>
</head>
<body>

<h2>Sửa Combo</h2>

<form th:action="@{/combo/update}" th:object="${combo}" method="post">

    <input type="hidden" th:field="*{comboId}">

    <label>Tên Combo:</label><br>
    <input type="text" th:field="*{comboName}" required><br><br>

    <label>Số giờ:</label><br>
    <input type="number" th:field="*{hours}" required><br><br>

    <label>Giá:</label><br>
    <input type="number" th:field="*{price}"><br><br>

    <button class="btn save-btn" type="submit">Lưu thay đổi</button>

</form>

</body>
</html>
