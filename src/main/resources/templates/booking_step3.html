<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bước 3 - Chọn khách hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-primary mb-4">Bước 3: Chọn / Nhập thông tin khách hàng</h2>

    <!-- FORM TÌM KHÁCH -->
    <form th:action="@{/booking/customer/search}" th:object="${customerDTO}"
          method="post" class="card p-4 shadow-sm mb-4">

        <input type="hidden" th:field="*{date}">
        <input type="hidden" th:field="*{startTime}">
        <input type="hidden" th:field="*{comboId}">
        <input type="hidden" th:field="*{peopleCount}">

        <div th:each="id : *{deskIds}">
            <input type="hidden" name="deskIds" th:value="${id}">
        </div>

        <label class="form-label">Số điện thoại:</label>
        <div class="input-group mb-3">
            <input type="text" th:field="*{phone}" class="form-control" required>
            <button type="submit" class="btn btn-primary">Tìm khách</button>
        </div>
    </form>

    <div th:if="${searched}" class="card p-4 shadow-sm">

        <!-- KHÁCH TỒN TẠI -->
        <div th:if="${customerFound != null}">
            <h4 class="text-success">Khách hàng đã tồn tại</h4>
            <p class="mt-2">
                Tên: <strong th:text="${customerFound.name}"></strong><br>
                SĐT: <strong th:text="${customerFound.phone}"></strong>
            </p>

            <form th:action="@{/booking/customer/select}" th:object="${customerDTO}"
                  method="post">

                <input type="hidden" th:field="*{date}">
                <input type="hidden" th:field="*{startTime}">
                <input type="hidden" th:field="*{comboId}">
                <input type="hidden" th:field="*{peopleCount}">

                <div th:each="id : *{deskIds}">
                    <input type="hidden" name="deskIds" th:value="${id}">
                </div>

                <input type="hidden" name="customerId" th:value="${customerFound.customerId}">
                <button type="submit" class="btn btn-primary w-100 mt-3">Tiếp tục</button>

            </form>
        </div>

        <!-- KHÔNG TỒN TẠI -->
        <div th:if="${customerFound == null}">
            <h4 class="text-danger">Không tồn tại – tạo mới khách hàng</h4>

            <form th:action="@{/booking/customer/create}" th:object="${customerDTO}"
                  method="post" class="mt-3">

                <input type="hidden" th:field="*{date}">
                <input type="hidden" th:field="*{startTime}">
                <input type="hidden" th:field="*{comboId}">
                <input type="hidden" th:field="*{peopleCount}">

                <div th:each="id : *{deskIds}">
                    <input type="hidden" name="deskIds" th:value="${id}">
                </div>

                <input type="hidden" th:field="*{phone}">

                <label class="form-label">Họ tên:</label>
                <input type="text" th:field="*{name}" class="form-control mb-3" required>

                <button type="submit" class="btn btn-success w-100">Tạo khách mới</button>

            </form>
        </div>

    </div>

</div>

</body>
</html>
