<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt chỗ thành công</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-5 text-center" style="max-width: 500px; width: 100%;">

        <div class="mb-4">
            <div class="text-success fs-1 mb-3">
                ✔
            </div>
            <h2 class="fw-bold text-success">Đặt chỗ thành công!</h2>
        </div>

        <p class="fs-5 mb-4">
            Mã đặt chỗ của bạn là:<br>
            <span class="fw-bold text-primary fs-3" th:text="${bookingId}">1</span>
        </p>

        <div class="d-grid gap-3 mt-4">
            <a th:href="@{/booking}" class="btn btn-primary btn-lg">
                Đặt chỗ khác
            </a>

            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                Quay về trang chủ
            </a>
        </div>

    </div>
</div>

</body>
</html>
